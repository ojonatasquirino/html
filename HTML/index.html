<!-- Estrutura Básica do HTML da página -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título da Página</title>
    <!-- Exemplo de script no head (usualmente para scripts que não afetam o carregamento inicial da página) -->
    <script src="./app/script.js"></script>
</head>

    <p>Documento HTML estruturado!</p>

</html>
